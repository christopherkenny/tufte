title: tufte
author: Christopher T. Kenny
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
        - biblio.typ
        - definitions.typ
      format-resources:
        - short_ref.csl
      filters:
        - typst-function
      date: last-modified
      date-format: "MMMM DD, YYYY"
      margin:
        left: 1in
        right: 3.5in
        top: 1.5in
        bottom: 1.5in
      # _extension.yml
      mainfont:
        - Harding Text Web      # 更优雅的衬线字体
        - Palatino
        - New Computer Modern
      sansfont:
        - Harding Text Web
        - Gill Sans Nova
        - Source Sans Pro
      codefont:
        - Fira Code
        - JetBrains Mono
      header-font:         # 新增页眉专用字体
        - Harding Text Web
        - Trajan Pro
        - Perpetua Titling MT